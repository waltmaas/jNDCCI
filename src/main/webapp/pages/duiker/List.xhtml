<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListDuikerTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="DuikerListForm">
        <p:panel header="#{bundle.ListDuikerTitle}">
          <p:dataTable id="datalist" value="#{duikerController.items}" var="item"
                       selectionMode="single" selection="#{duikerController.selected}"
                       paginator="true"
                       rowKey="#{item.dkrDuikerid}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrDuikerid}"/>
              </f:facet>
              <h:outputText value="#{item.dkrDuikerid}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrAnaam}"/>
              </f:facet>
              <h:outputText value="#{item.dkrAnaam}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrVnaam}"/>
              </f:facet>
              <h:outputText value="#{item.dkrVnaam}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrGebdatum}"/>
              </f:facet>
              <h:outputText value="#{item.dkrGebdatum}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrOpmerk}"/>
              </f:facet>
              <h:outputText value="#{item.dkrOpmerk}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrFactadres1}"/>
              </f:facet>
              <h:outputText value="#{item.dkrFactadres1}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrFactadres2}"/>
              </f:facet>
              <h:outputText value="#{item.dkrFactadres2}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrFactstad}"/>
              </f:facet>
              <h:outputText value="#{item.dkrFactstad}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrFactpc}"/>
              </f:facet>
              <h:outputText value="#{item.dkrFactpc}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrFactland}"/>
              </f:facet>
              <h:outputText value="#{item.dkrFactland}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrPin}"/>
              </f:facet>
              <h:outputText value="#{item.dkrPin}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrNummer}"/>
              </f:facet>
              <h:outputText value="#{item.dkrNummer}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrTelvast}"/>
              </f:facet>
              <h:outputText value="#{item.dkrTelvast}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrGsm}"/>
              </f:facet>
              <h:outputText value="#{item.dkrGsm}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrEmail}"/>
              </f:facet>
              <h:outputText value="#{item.dkrEmail}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrDataanmeld}"/>
              </f:facet>
              <h:outputText value="#{item.dkrDataanmeld}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrTmpWwoord}"/>
              </f:facet>
              <h:outputText value="#{item.dkrTmpWwoord}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrIsaccVoorw}"/>
              </f:facet>
              <h:outputText value="#{item.dkrIsaccVoorw}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrAccountActief}"/>
              </f:facet>
              <h:outputText value="#{item.dkrAccountActief}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrAccountVerif}"/>
              </f:facet>
              <h:outputText value="#{item.dkrAccountVerif}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListDuikerTitle_dkrAccVerDoor}"/>
              </f:facet>
              <h:outputText value="#{item.dkrAccVerDoor}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{duikerController.prepareCreate}" update=":DuikerCreateForm" oncomplete="PF('DuikerCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DuikerViewForm" oncomplete="PF('DuikerViewDialog').show()" disabled="#{empty duikerController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DuikerEditForm" oncomplete="PF('DuikerEditDialog').show()" disabled="#{empty duikerController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{duikerController.destroy}" update=":growl,datalist" disabled="#{empty duikerController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
