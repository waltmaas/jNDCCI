<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="DuikartsViewDlg" widgetVar="DuikartsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDuikartsTitle}">

        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{duikartsController.selected != null}">

            <h:outputText value="#{duikartsController.selected.darDartsid}" title="#{bundle.ViewDuikartsTitle_darDartsid}"/>
            <h:outputText value="#{bundle.ViewDuikartsLabel_darNaam}"/>
            <h:outputText value="#{duikartsController.selected.darNaam}" title="#{bundle.ViewDuikartsTitle_darNaam}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="DuikartsViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
