<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <f:view contentType="text/html">
    <h:head>
      <f:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>CI - Register - Home</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
      </f:facet>
    </h:head>

    <h:body>
      <p:layout fullPage="true" >
        <p:layoutUnit position="north" size="130" 
                      closable="true" collapsible="true">
          <p:panelGrid columns="3">
            <p:panel style="width: 350px; height: 95x">
              <br/>
              <h2>CI Register Arbeid onder Overdruk</h2>
              <br/>
            </p:panel>
            <p:panel style="width: 120px; height: 95px">
              <p:graphicImage id="logo" value="/resources/images/afb04.jpg"
                              style="height: 85px; width: 95px" >                    
              </p:graphicImage>
            </p:panel>
          </p:panelGrid>
        </p:layoutUnit>

        <p:layoutUnit position="west" size="220" header="Menu" collapsible="true">
          <h:form>
            <p:panel rendered="#{loginBean.loggedIn}">
              <h:outputText value="Hallo #{loginBean.uname}" ></h:outputText>
              <br/>
              <p:commandLink  value="Log Uit" id="logoutlnk" 
                              action="#{loginBean.logout()}"></p:commandLink>
            </p:panel>

            <p:menu id="leftMenu">
              <p:menuitem url="/faces/pages/registratie.xhtml" 
                          value="Certificering">
              </p:menuitem>
              <p:menuitem url="/faces/pages/registratie.xhtml"
                          value="Her-certificering ">
              </p:menuitem>
              <p:menuitem url="/faces/pages/registratie.xhtml"
                          value="Buitenlandse EU cert.">
              </p:menuitem>
              <p:menuitem url="/faces/pages/registratie.xhtml"
                          value="Buitenlandse niet-EU cert.">
              </p:menuitem>
              <p:menuitem url="/faces/pages/registratie.xhtml"
                          value="Frequent gestelde vragen ">
              </p:menuitem>
              <p:menuitem url="/faces/pages/zoeken.xhtml"
                          value="Zoeken in het Register">
              </p:menuitem>
              <p:menuitem url="/faces/pages/registratie.xhtml"
                          value="Contact">
              </p:menuitem>
              <p:menuitem url="/faces/pages/registratie.xhtml"
                          value="Over NDC-CI">
              </p:menuitem>
              <p:menuitem url="faces/secured/mijnindex.xhtml"
                          rendered="#{loginBean.loggedIn}"
                          value="Mijn certificaten">               
              </p:menuitem>
              <p:menuitem url="/faces/login.xhtml"
                          rendered="#{!loginBean.loggedIn}"
                          value="Inloggen">               
              </p:menuitem>
            </p:menu>
          </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center" >
          <p:accordionPanel id="accpanel">
            <p:tab title="Nieuws">
              <h:form>
                <h:panelGroup rendered="#{duiknieuwsController.items.rowCount > 0}">
                  <p:dataTable value="#{duiknieuwsController.items}" var="item">
                    <p:column  style="width:80px">
                      <f:facet name="header">
                        <h:outputText value="#{bundle.ListDuiknieuwsTitle_datumnews}"/>
                      </f:facet>
                      <h:outputText value="#{item.datumnews}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                      </h:outputText>
                    </p:column>
                    <p:column>
                      <f:facet name="header">
                        <h:outputText value="#{bundle.ListDuiknieuwsTitle_tekst}"/>
                      </f:facet>
                      <h:outputText value="#{item.tekst}"/>
                    </p:column>
                  </p:dataTable>
                </h:panelGroup>
              </h:form>
            </p:tab>
            <p:tab title="Vergaderkalender">
              <p:panelGrid columns="3">
                <h:outputText value="27-05-2013"></h:outputText>
                <h:outputText value="Overleg met I-SZW"></h:outputText>
                <h:outputText value="Korte tekst"></h:outputText>
              </p:panelGrid>
            </p:tab>
            <p:tab title="Ingetrokken certificaten">
              <p:panelGrid columns="2">
                <h:outputText value="03-04-2013"></h:outputText>
                <h:outputText value="00-000AA000-AA"></h:outputText>
              </p:panelGrid>
            </p:tab>
          </p:accordionPanel>
          <p:commandLink  value="Archief" id="archieflnk" 
                          action="/faces/pages/duiknieuws/List" ></p:commandLink>
        </p:layoutUnit>

        <p:layoutUnit position="east" size="300" header="Hulp" collapsible="true">
          <h5>A. Duikers/Overige Arbeid onder overdruk :</h5>
          * <p:commandLink  value="Ik wil een duik invoeren" id="duikinlnk" 
                            action="#"></p:commandLink><br/>
          * <p:commandLink  value="Ik zoek een gecertificeerde duikerarts" 
                            id="duikartslnk" 
                            action="#"></p:commandLink><br/>
          * <p:commandLink  value="Ik wil een uitdraai van mijn duiklogboek" 
                            id="dlogboeklnk" 
                            action="#"></p:commandLink>
          <h5>B. Duikerploegleiders :</h5>
          * <p:commandLink  value="Ik wil een door mij geleide duik invoeren" 
                            id="supinlnk" 
                            action="#"></p:commandLink><br/>
          * <p:commandLink  value="Ik wil een uitdraai van mijn supervisor-logboek" 
                            id="slogboeklnk" 
                            action="#"></p:commandLink>
          <h5>C. Duikmed. Begeleiders :</h5>
          * <p:commandLink  value="Ik wil een cursus/stage invoeren" id="beglinlnk" 
                            action="#"></p:commandLink>
          <h5>D. Duikerartsen :</h5>
          * <p:commandLink  value="Ik wil een keuring invoeren" id="keurinlnk" 
                            action="/faces/pages/zoeken"></p:commandLink><br/>
          * <p:commandLink  value="Ik wil een cursus/congres invoeren" id="cursinlnk" 
                            action="#"></p:commandLink><br/>
          * <p:commandLink  value="Ik wil een uitdraai van mijn keuringen" 
                            id="keurloglnk" 
                            action="#"></p:commandLink>

        </p:layoutUnit>
        <p:layoutUnit position="south" size="70" 
                      closable="true" collapsible="true">
          <h5>Copyright 2013-2015 Walter Maas</h5>
        </p:layoutUnit>
      </p:layout>
      <br />
    </h:body>
  </f:view>
</html>
